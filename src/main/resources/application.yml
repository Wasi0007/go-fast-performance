spring:
  application:
    name: go-fast-performance

  datasource:
    url: jdbc:mysql://localhost:3306/go-fast-performance
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
